---
- name: Base setup
  hosts: all
  become: true
  gather_facts: no

  vars_prompt:
  
    # these can be also passed as argument:  -e "default_user=debian"
    - name: default_user
      prompt: "Do you want to modify current default user?"
      private: no
      default: "ubuntu"
      when: default_user is not defined
	  
    - name: default_password
      prompt: "Do you want to modify current default password?"
      private: no
      default: "temppwd"
      when: default_password is not defined

  tasks:

  - set_fact:
      new_user: "{{ ansible_user }}"
      # special internal variables:
      ansible_user: "{{ default_user }}"
      ansible_password: "{{ default_password }}"
      ansible_become_password: "{{ default_password }}"

  - name: Set hostname
    hostname:
      name: "{{ inventory_hostname }}"

  - name: Adjust /etc/hosts
    lineinfile:
      dest: /etc/hosts
      regexp: '^127\.0\.1\.1\s+.+\.localdomain\s+.+'
      line: '127.0.1.1  {{ inventory_hostname }}.localdomain  {{ inventory_hostname }}'
      state: present

  - name: Add the new user
    user:
      name: "{{ new_user }}"
      shell: /bin/bash
      groups: sudo
      append: yes

  - name: enable and setup password-less ssh-login via authorized key from local file (prereq is run of ssh-keygen)
    authorized_key:
      user: "{{ item }}"
      state: present
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    with_items:
      - "{{ new_user }}"

  - name: Allow sudoers sudo without password
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'

  - name: Check if we have hostkeys locally
    local_action: 'stat path={{ playbook_dir }}/keys/{{ inventory_hostname }}'
    register: stat_keys
    become: no

  - name: Copy public keys from local
    copy:
      src: '{{ playbook_dir }}/keys/{{ inventory_hostname }}/{{ item }}'
      dest: '/etc/ssh/'
      mode: 0644
    with_items:
        - ssh_host_ecdsa_key.pub
        - ssh_host_ed25519_key.pub
        - ssh_host_rsa_key.pub
    when: stat_keys.stat.exists == True

  - name: Copy private keys from local
    copy:
      src: '{{ playbook_dir }}/keys/{{ inventory_hostname }}/{{ item }}'
      dest: '/etc/ssh/'
      mode: 0600
    with_items:
        - ssh_host_ecdsa_key
        - ssh_host_ed25519_key
        - ssh_host_rsa_key
    when: stat_keys.stat.exists == True

  - name: Grow root partition to drive size
    command: /opt/scripts/tools/grow_partition.sh

  - name: restart device
    shell: sleep 2 && shutdown -r now "Ansible restart"
    async: 1
    poll: 0
    ignore_errors: true

  - name: waiting to come back
    wait_for_connection:
      delay: 15
      timeout: 300
    become: no

  - name: Upgrade all packages to the latest version
    apt:
      upgrade: dist
      update_cache: yes
    when: upgrade|default(false)|bool == true
